    <script>


        for (let i=0; i<5; i++ ){
        const gameOptions = ['Rock', 'Paper', 'Scissors'];
        const computerSelection = gameOptions[Math.floor(Math.random()*gameOptions.length)];
        let playerSelection = (prompt("Please enter your choice ")).toLowerCase();
        let playerScore = 0;
        let computerScore = 0; 
        
        function playRound () { 
       
        if (playerSelection === 'rock' && computerSelection === 'Paper')
        {++computerScore; return ('You lose! Paper beats rock.');}
   
        else if (playerSelection === 'paper' && computerSelection === 'Scissors')
        {++computerScore; return ('You lose! Scissors beats paper.') ;}
   
        else if (playerSelection === 'scissors' && computerSelection === 'Rock')
        {++computerScore; return ('You lose! Rock beats scissors') ;}

        else if (playerSelection === "rock" && computerSelection === 'Scissors')
        {++playerScore; return ('You win! Rock beats paper.') ;}
    
        else if (playerSelection === 'paper' && computerSelection === 'Rock')
        {++playerScore; return ('You win! Paper beats rock') ;}
    
        else if (playerSelection === 'scissors' && computerSelection === 'Paper')
        {++playerScore; return ('You Win! Scissors beats rock') ;}

        else { return ('Tie');}
        }
       console.log(playRound())
       console.log ('Player score ', playerScore, 'Computer score ', computerScore)       
}

    function game(playerScore, computerScore,) {
        (playRound())
        if (playerScore > computerScore)

        {return ('Awww,you lose');}

        {return ('You Tied!')};
